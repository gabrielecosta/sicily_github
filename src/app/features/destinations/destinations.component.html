<div fxLayoutAlign="center">
  <app-trip-search fxFlex="50%" fxFlex.xs="90%" fxFlex.sm="70%" (newEvent)="sortingTrips($event)"></app-trip-search>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutAlign="center">
    <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let trip of filteredTrips$ | async">
    <mat-card class="mat-elevation-z4" class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ trip.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ trip.photoUrl[0] }}" alt="Photo of {{ trip.title }}" class="img-card">
      <mat-card-content>
        <p>{{ trip.description }}</p>
      </mat-card-content>
      <div fxLayoutAlign="center">
      <button mat-raised-button class="custom_button"
      routerLink="/destinations/trip/{{ trip.id }}">Scopri</button>
      </div>
    </mat-card>
    </div>
  </div>

</div>
