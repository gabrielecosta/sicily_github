<div fxLayout="column" fxLayoutAlign="center" class="text_desc">
    <h2>Contattaci!</h2>
      <mat-divider></mat-divider>
      <p><mat-icon aria-hidden="false">phone</mat-icon> +123456789, 09123456</p>
      <p><mat-icon aria-hidden="false">email</mat-icon> email@email.com</p>
      <mat-divider></mat-divider>
      <p>Sede centrale a Palermo</p>
      <div fxLayout="row" fxLayoutAlign="center center" class="slider">
        <button class="arrow" (click)="decrement()">
          <svg width="30px" height="50px" viewBox="0 0 50 80" xml:space="preserve">
            <polyline fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
          45.63,75.8 0.375,38.087 45.63,0.375 "/>
          </svg>
        </button>
          <img src="{{ imgCollection[index] }}" class="img-slider">
        <button class="arrow" (click)="increment()">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="50px" viewBox="0 0 50 80" xml:space="preserve">
            <polyline fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
            0.375,0.375 45.63,38.087 0.375,75.8 "/>
          </svg>
        </button>
      </div>
  </div>
