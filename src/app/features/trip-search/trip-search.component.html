<div id="search-component">
  <label for="search-box">Trip Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let trip of filteredTrips$ | async" >
      <a routerLink="/destinations/trip/{{trip.id}}">
        {{trip.title}}
      </a>
    </li>
  </ul>
</div>
